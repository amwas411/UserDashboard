<div id="toolbar">
	<button id="add-button" (click)="addButtonClick()" [disabled]="isAddButtonDisabled">Добавить пользователя</button>
</div>

<h2>Найти пользователя</h2>
<form id="search-form" [formGroup]="searchForm" class="block">
	<div class="field">
		<label for="search-input-name">Пользователь</label>
		<input type="search" id="search-input" formControlName="name" />
	</div>

	<div class="field">
		<label for="search-input-rows">Количество результатов</label>
		<input type="number" id="search-input-rows" formControlName="rows" />
	</div>

	<div class="button-block">
		<button id="search-button" (click)="searchButtonClick($event)">Поиск</button>
	</div>
</form>

<app-search-output [users]="users | async"></app-search-output>
